<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Peer Discussion • VIBE-coding</title>
<style>
  body{font-family:Segoe UI,system-ui,sans-serif;background:linear-gradient(135deg,#f4f6fb,#eef2ff);min-height:100vh;padding:28px}
  .card{max-width:880px;margin:0 auto;background:#fff;padding:20px;border-radius:12px;box-shadow:0 18px 40px rgba(0,0,0,.08)}
  h1{color:#1c274c;margin-bottom:6px}
  .meta{font-size:13px;color:#666;margin-bottom:12px}
  .controls{display:flex;gap:8px;margin-bottom:12px}
  input[type=text], textarea{padding:10px;border-radius:8px;border:1px solid #e6e6e6}
  .messages{max-height:360px;overflow:auto;border:1px solid #eee;padding:12px;border-radius:8px;background:#fafafa}
  .msg{padding:8px;border-radius:8px;margin-bottom:8px;background:#fff;border:1px solid #eee}
  .msg .meta{font-size:12px;color:#666;margin-bottom:6px}
  .actions{display:flex;gap:8px;margin-top:10px}
  button{padding:8px 12px;border-radius:8px;border:none;background:#ff7a18;color:#fff;cursor:pointer}
  .secondary{background:#3b82f6}
</style>
</head>
<body>
<div class="card">
  <h1>Peer Discussion</h1>
  <div style="margin-bottom:10px;font-size:14px">
    <a href="index.html">Home</a> • <a href="pyq.html">PYQ</a> • <a href="progress.html">Progress</a>
  </div>
  <p class="meta">Discuss topics with peers locally in your browser. Messages are stored in LocalStorage per topic.</p>

  <div style="display:flex;gap:8px;margin-bottom:12px">
    <input id="topicInput" type="text" placeholder="Topic (e.g. Deadlock in OS)" style="flex:1">
    <button id="loadBtn" class="secondary">Load</button>
  </div>

  <div style="display:flex;gap:8px;margin-bottom:12px">
    <input id="nameInput" type="text" placeholder="Your name (optional)" style="width:200px">
    <textarea id="msgInput" rows="2" placeholder="Write your message..." style="flex:1"></textarea>
  </div>

  <div class="actions">
    <button id="postBtn">Post Message</button>
    <button id="clearBtn" style="background:#ff5d5d">Clear Messages</button>
    <button id="exportBtn">Export</button>
  </div>

  <h3 style="margin-top:14px">Messages</h3>
  <div class="messages" id="messages">
    <div style="color:#666">No messages yet. Load a topic and post the first message.</div>
  </div>
</div>

<script>
function getQueryParam(name){
  const params = new URLSearchParams(window.location.search);
  return params.get(name) || '';
}

function storageKeyFor(topic){
  return 'vibeCoding_peer_' + encodeURIComponent(topic || 'general');
}

function loadMessages(topic){
  const key = storageKeyFor(topic);
  const data = JSON.parse(localStorage.getItem(key) || '[]');
  return data;
}

function saveMessages(topic, messages){
  localStorage.setItem(storageKeyFor(topic), JSON.stringify(messages));
}

function renderMessages(topic){
  const messages = loadMessages(topic);
  const container = document.getElementById('messages');
  container.innerHTML = '';
  if(messages.length === 0){
    container.innerHTML = '<div style="color:#666">No messages yet for this topic.</div>';
    return;
  }
  messages.forEach(m=>{
    const el = document.createElement('div');
    el.className = 'msg';
    el.innerHTML = `<div class="meta"><strong>${m.name||'Anonymous'}</strong> • ${new Date(m.date).toLocaleString()}</div><div>${m.text.replace(/\n/g,'<br>')}</div>`;
    container.appendChild(el);
  });
  container.scrollTop = container.scrollHeight;
}

function postMessage(topic, name, text){
  if(!topic) { alert('Please enter a topic and click Load'); return; }
  if(!text.trim()) { alert('Write a message first'); return; }
  const messages = loadMessages(topic);
  messages.push({ name: name || null, text: text.trim(), date: new Date().toISOString() });
  saveMessages(topic, messages);
  renderMessages(topic);
  document.getElementById('msgInput').value = '';
}

function clearMessagesFor(topic){
  if(!topic) return; 
  if(!confirm('Clear messages for topic: ' + topic + '?')) return;
  localStorage.removeItem(storageKeyFor(topic));
  renderMessages(topic);
}

function exportMessages(topic){
  const messages = loadMessages(topic);
  const data = JSON.stringify({ topic, messages }, null, 2);
  const blob = new Blob([data], { type: 'application/json' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a'); a.href = url; a.download = (topic||'peer-discussion') + '.json'; document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
}

document.addEventListener('DOMContentLoaded', ()=>{
  const topicInput = document.getElementById('topicInput');
  const nameInput = document.getElementById('nameInput');
  const msgInput = document.getElementById('msgInput');
  const loadBtn = document.getElementById('loadBtn');
  const postBtn = document.getElementById('postBtn');
  const clearBtn = document.getElementById('clearBtn');
  const exportBtn = document.getElementById('exportBtn');

  // prefill topic from query
  const qTopic = getQueryParam('topic');
  if(qTopic) topicInput.value = decodeURIComponent(qTopic);

  function loadCurrent(){
    const t = topicInput.value.trim();
    if(!t){ alert('Enter a topic to load.'); return; }
    renderMessages(t);
  }

  loadBtn.addEventListener('click', loadCurrent);
  postBtn.addEventListener('click', ()=>postMessage(topicInput.value.trim(), nameInput.value.trim(), msgInput.value));
  clearBtn.addEventListener('click', ()=>clearMessagesFor(topicInput.value.trim()));
  exportBtn.addEventListener('click', ()=>exportMessages(topicInput.value.trim()));

  // auto-load if topic present
  if(topicInput.value.trim()) loadCurrent();
});
</script>
</body>
</html>
